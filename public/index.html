body {

	 background-size: 1900px 1980px;

<body>
	<header id="header"><!--header-->
		<!--/header_top-->

			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="index.html"><img src="MYSHOPPIE(52acf2)1.png" alt="" /></a>
						</div>
						</div>
						<!--writing two divs-->
						
					<div  id="Login" class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								
								
								
								<li><a href="#cart"><i class="fa fa-shopping-cart" ></i>cart : {{current.length}}</a></li>
								<li ><a href="#login"><i class="fa fa-lock"></i>Login/Signup</a></li>
					
							</ul>
						</div>
						
					</div>
					
					<!--second div start-->
					
					<div  id="Logout"  class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
									<li   id="userName" ng-model="Name"><a  id="userName" href="#"></a></li>
								
                                <li ng-controller='accountController'><a   href="#Account" ><i class="fa fa-user" ></i>My Account</a></li>
								
							<li><a href="#cart"><i class="fa fa-shopping-cart" ></i>cart : {{current.length}}</a></li>
								
								
								<li id="Log"  onclick="logout()" ><a href="#"><i class="fa fa-lock"></i> Logout</a></li>
								
						
							</ul>
						</div>
					</div>
				
					<div class="col-sm-3" ng-controller="productController">
						<div class="search_box pull-right">
							<input type='text' placeholder='search here' ng-model='searchItem'>
						<button class='btn btn-info'  ng-click='search()'>Search</button>
						</div>
					</div>
					
				</div>
			</div>
	
			
		</div><!--/header-middle-->
